<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            cursor: url("cursor.png"), auto; /* Sets custom cursor image */
        }
        #clicker-button {
            background-image: url("bl-g.jpg"); /* Button image */
            background-size: cover;
            width: 100px; /* Adjust as needed */
            height: 100px; /* Adjust as needed */
            border: none;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 10px;
            outline: none;
        }
        #score, #leaderboard {
            font-size: 20px;
            margin-top: 20px;
        }
        #leaderboard ul {
            list-style: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <h1>Clicker Game</h1>
    <button id="clicker-button"></button> <!-- Image button -->
    <p id="score">Score: 0</p>
    
    <h2>Leaderboard</h2>
    <div id="leaderboard">
        <ul id="leaderboard-list"></ul>
    </div>

    <!-- Firebase Configuration and App Setup -->
    <script type="module">
        // Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-analytics.js";
        import { getFirestore, collection, addDoc, orderBy, limit, getDocs } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAwK0xE6Erw89xVf0pJ9RUv0zYPoNsyKjo",
            authDomain: "clicker-cd55d.firebaseapp.com",
            projectId: "clicker-cd55d",
            storageBucket: "clicker-cd55d.appspot.com",
            messagingSenderId: "545343257081",
            appId: "1:545343257081:web:433dd23f6e41b660b36528",
            measurementId: "G-PVSKZBKTQ5"
        };

        // Initialize Firebase and Firestore
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getFirestore(app);

        // Audio and score initialization
        const clickSound = new Audio("click-sound.mp3");
        let score = 0;

        // Update score on screen
        const updateScore = () => {
            document.getElementById("score").innerText = "Score: " + score;
        };

        // Play sound, increment score, and save to Firebase
        document.getElementById("clicker-button").addEventListener("click", () => {
            clickSound.play();
            score++;
            updateScore();
            saveScore();
        });

        // Save score to Firestore
        const saveScore = async () => {
            try {
                await addDoc(collection(db, "leaderboard"), {
                    score: score,
                    timestamp: new Date()
                });
                updateLeaderboard(); // Refresh leaderboard after saving
            } catch (error) {
                console.error("Error saving score: ", error);
            }
        };

        // Retrieve and display leaderboard data
        const updateLeaderboard = async () => {
            const leaderboardList = document.getElementById("leaderboard-list");
            leaderboardList.innerHTML = ""; // Clear current list

            const querySnapshot = await getDocs(
                collection(db, "leaderboard"),
                orderBy("score", "desc"),
                limit(10)
            );

            querySnapshot.forEach((doc) => {
                const li = document.createElement("li");
                li.innerText = `Score: ${doc.data().score}`;
                leaderboardList.appendChild(li);
            });
        };

        // Initial leaderboard load
        updateLeaderboard();
    </script>
</body>
</html>
